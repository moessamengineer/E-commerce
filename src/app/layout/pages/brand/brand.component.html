<div class="container">
    <h1 class="text-center mt-5 mb-5">All Brands</h1>
    <div class="row">
        <ng-container *ngFor="let brand of brands">
            <div class="col-md-4">
                <div class="brand">
                    <img src="{{ brand.image }}" alt="{{ brand.name }}">
                    <h4 class="mt-3">{{ brand.name }}</h4>
                </div>
            </div>
        </ng-container>
    </div>
</div>
