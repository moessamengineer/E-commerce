<!-- cart.component.html -->

<div class="container">
    <h1>Cart</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cartData.products">
          <td>
            <img src="{{ product.product.imageCover }}" alt="{{ product.product.title }}" style="width: 50px; height: 50px; margin-right: 10px;">
            {{ product.product.title }}
          </td>
          <td>
            <button class="btn btn-secondary" (click)="UpdateQuantityProduct(product.product._id,product.count-1)">-</button>
            {{ product.count }}
            <button class="btn btn-secondary" (click)="UpdateQuantityProduct(product.product._id,product.count+1)">+</button>
          </td>
          <td>{{ product.price }}</td>
          <td>{{ product.price * product.count }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeProduct(product.product._id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-6">
        <h3>Subtotal: {{ cartData.totalCartPrice }}</h3>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary" routerLink="/checkout">Checkout</button>
        <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
      </div>
    </div>
  </div>
